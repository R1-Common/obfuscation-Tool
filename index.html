<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
            }
            textarea, select, button {
                width: 100%;
                margin: 10px 0;
                padding: 10px;
                box-sizing: border-box;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
            button {
                background-color: #007BFF;
                color: white;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            h1 {
                animation: fadeInZoom 2s ease-in-out infinite;
            }
            @keyframes fadeInZoom {
                0% {
                    opacity: 0;
                    transform: scale(0.1);
                }
                50% {
                    opacity: 1;
                }
                100% {
                    transform: scale(1.1);
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
        <h1>Obfuscation Tool</h1>

        <textarea id="input" placeholder="Input..."></textarea>

        <select id="obfuscationType">
            <option value="random">Random Obfuscation</option>
            <option value="reverse">Reverse Obfuscation</option>
            <option value="secure">Secure Obfuscation</option>
            <option value="max">Max Obfuscation</option>
            <option value="advanced">Advanced Obfuscation</option>
        </select>

        <button id="obfuscateButton">Obfuscate</button>

        <textarea id="output" placeholder="Output..."></textarea>

        <button id="copyButton">Copy Result</button>

        <script src="obfuscator.js"></script>
    </body>
</html>
